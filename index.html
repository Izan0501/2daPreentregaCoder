<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart v1</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- cards -->
		<main class="container mt-5">
			<div class="row text-center">
				<!-- card 1 -->
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Apple 🍎 </h5>
							<button class="btn btn-primary" data-fruit="Apple 🍎">Add</button>
						</div>
					</div>
				</article>
				<!-- card 2 -->
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Pear 🍐</h5>
							<button class="btn btn-primary" data-fruit="Pear 🍐">Add</button>
						</div>
					</div>
				</article>
				<!-- card 3 -->
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Orange 🍊</h5>
							<button class="btn btn-primary" data-fruit="Orange 🍊">Add</button>
						</div>
					</div>
				</article>
			</div>
		</main>

		<!--cart-->
		<section class="container mt-3">
			<ul id="cart" class="border ps-0">
				<!--template -->
			</ul>
		</section>

		<!--template for each product -->
		<template id="template">
			<li class="p-2 w-100 list-group-item d-flex justify-content-between align-items-center">
				<span class="lead">Fruit</span>
				<span class="badge bg-primary rounded-pill">1</span>
			</li>
		</template>

		<script src="./js/app.js"></script>
	</body>
</html>
